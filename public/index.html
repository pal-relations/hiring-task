<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <main>
      <h1 class="title">今日やったこと！</h1>
      <div class="todos">
        <div class="todo">
          <div class="todo__title">読書</div>
          <div class="todo__action">
            <button class="todo__button">やった！</button>
            <span class="todo__count">1,000</span>
          </div>
        </div>
        <div class="todo">
          <div class="todo__title">ランニング</div>
          <div class="todo__action">
            <button class="todo__button">やった！</button>
            <span class="todo__count">500</span>
          </div>
        </div>
        <div class="todo">
          <div class="todo__title">親切</div>
          <div class="todo__action">
            <button class="todo__button">やった！</button>
            <span class="todo__count">300</span>
          </div>
        </div>
      </div>
      <div class="total">
        <span class="total__label">合計で</span>
        <span class="total__count">1,800</span>
        <span class="total__unit">回！</span>
      </div>
    </main>
  </body>
</html>
